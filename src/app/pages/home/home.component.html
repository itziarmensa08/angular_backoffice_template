<div class="page">
    <h1>{{ projectName }}</h1>
    <div class="cards">
        <mat-card class="example-card" appearance="outlined" [routerLink]="['/auth']">
            <mat-card-header>
              <mat-card-title-group>
                <mat-icon>people</mat-icon>
                <mat-card-title>{{ 'menu.auth' | translate }}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{ 'auth.message' | translate }}
            </mat-card-content>
        </mat-card>
        <mat-card class="example-card" appearance="outlined" [routerLink]="['/models']">
            <mat-card-header>
              <mat-card-title-group>
                <mat-icon>storage</mat-icon>
                <mat-card-title>{{ 'menu.models' | translate }}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{ 'models.message' | translate }}
            </mat-card-content>
        </mat-card>
        <mat-card class="example-card" appearance="outlined" [routerLink]="['/storage']">
            <mat-card-header>
              <mat-card-title-group>
                <mat-icon>cloud_upload</mat-icon>
                <mat-card-title>{{ 'menu.storage' | translate }}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              {{ 'storage.message' | translate }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
