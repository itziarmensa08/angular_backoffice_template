
<mat-toolbar *ngIf="!isLogin()">
    <img src="/favicon.ico" />
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [routerLink]="['/login']" *ngIf="!this.authService.isLoggedIn()">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button (click)="this.authService.logout()" *ngIf="this.authService.isLoggedIn()">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container class="example-container" *ngIf="!isLogin()">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item href="/" class="nav-item">
          <span class="nav-content">
            <mat-icon>home</mat-icon>
            <span class="no-mobile">{{ 'menu.home' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/auth" class="nav-item">
          <span class="nav-content">
            <mat-icon>people</mat-icon>
            <span class="no-mobile">{{ 'menu.auth' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/models" class="nav-item">
          <span class="nav-content">
            <mat-icon>storage</mat-icon>
            <span class="no-mobile">{{ 'menu.models' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/storage" class="nav-item">
          <span class="nav-content">
            <mat-icon>cloud_upload</mat-icon>
            <span class="no-mobile">{{ 'menu.storage' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/settings" class="nav-item">
          <span class="nav-content">
            <mat-icon>settings</mat-icon>
            <span class="no-mobile">{{ 'menu.settings' | translate }}</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="isLogin()"></router-outlet>
