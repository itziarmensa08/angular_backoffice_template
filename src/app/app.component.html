
<mat-toolbar>
    <img src="/favicon.ico" />
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item href="/" class="nav-item">
          <span class="nav-content">
            <mat-icon>home</mat-icon>
            <span>{{ 'menu.home' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/auth" class="nav-item">
          <span class="nav-content">
            <mat-icon>people</mat-icon>
            <span>{{ 'menu.auth' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/databases" class="nav-item">
          <span class="nav-content">
            <mat-icon>storage</mat-icon>
            <span>{{ 'menu.databases' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/storage" class="nav-item">
          <span class="nav-content">
            <mat-icon>cloud_upload</mat-icon>
            <span>{{ 'menu.storage' | translate }}</span>
          </span>
        </a>
        <a mat-list-item href="/settings" class="nav-item">
          <span class="nav-content">
            <mat-icon>settings</mat-icon>
            <span>{{ 'menu.settings' | translate }}</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
